<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <input type="text" name="Mov" placeholder="Moie name" required> <br>
        <input type="text" name="Dir" placeholder="Director name" required> <br>
        <input type="file" name="Img" placeholder="Add image" required> <br>
        <input type="text" name="Des" placeholder="Description" required> <br>

        <input type="submit" name="" value="submit">

    </form>
    <br>
    <br>
    {% for i in movies %}
    <a href="{% url 'moviesapp:detail' i.id %}">{{ i.name }}</a> <br>
    {% endfor %}

</body>
</html>
{% endblock %}
